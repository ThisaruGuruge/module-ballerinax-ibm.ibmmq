version: "3.9"

services:
  mq:
    image: icr.io/ibm-messaging/mq:latest
    container_name: ibmmq-test
    depends_on:
      mq-tls:
        condition: service_started
    ports:
      - "1414:1414"
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM1
    healthcheck:
      test: ["CMD-SHELL", "chkmqstarted"]
      interval: 10s
      timeout: 5s
      retries: 3

  mq-tls:
    image: icr.io/ibm-messaging/mq:latest
    container_name: ibmmq-test-tls
    ports:
      - "1415:1414"
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM2
    volumes:
      - ./secrets:/etc/mqm/pki/keys/mykey
    healthcheck:
      test: ["CMD-SHELL", "chkmqstarted"]
      interval: 10s
      timeout: 5s
      retries: 3
