version: "3.9"

services:
  mq:
    image: icr.io/ibm-messaging/mq:latest
    container_name: ibmmq-test
    ports:
      - "1414:1414"
      - "9443:9443"
    environment:
      - LICENSE=accept
      - MQ_QMGR_NAME=QM1
    volumes:
      - ./certsandkeys/broker.public.crt:/home/ballerina/resources/brokercerts/broker.public.crt
      - ./certsandkeys/client.public.crt:/home/ballerina/resources/brokercerts/client.public.crt
      - ./certsandkeys/client.private.key:/home/ballerina/resources/brokercerts/client.private.key
